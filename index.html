<h2>osdev-jp</h2>
<p>osdev-jpでは、OS開発に有用な情報を収集し公開しています</p>
  <ul>
    <li><a href="https://github.com/osdev-jp/osdev-jp.github.io/wiki">Wiki</a> OS開発に役立つ情報が集まっています．GitHubアカウントがあれば編集できます．</li>
    <li><a href="https://github.com/osdev-jp">GitHub</a> サンプルコードなどが置いてあります．</li>
    <li><a href="https://osdev-jp.slack.com">Slack</a> OS 開発に関する話をするosdev-jp公式チャットです．</li>
  </ul>
  <p>Slack チャンネル案内</p>
  <dl>
    <dt>#general</dt><dd>自己紹介用</dd>
    <dt>#random</dt><dd>何でも雑談用</dd>
    <dt>#初心者質問相談</dt><dd>初心者専用の質問・相談チャンネル</dd>
    <dt>#event</dt><dd>各種イベントの告知用</dd>
  </dl>
